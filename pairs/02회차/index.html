<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    box-sizing: border-box;
  }

  *:focus {
    outline: none;
  }

  body {
    font-family: Arial;
    background-color: #3498DB;
    padding: 50px;
  }

  .login {
    margin: 20px auto;
    width: 300px;
  }

  .container {
    background-color: #FFF;
    padding: 20px;
    border-radius: 5px
  }

  .app-title {
    text-align: center;
    color: #777;
  }

  .login-form {
    text-align: center;
  }

  .control-group {
    margin-bottom: 10px;
  }

  input {
    text-align: center;
    background-color: #ECF0F1;
    border: 2px solid transparent;
    border-radius: 3px;
    font-size: 16px;
    font-weight: 200;
    padding: 10px 0;
    width: 250px;
    transition: border .5s;
  }

  input:focus {
    border: 2px solid #3498DB;
    box-shadow: none;
  }

  .btn {
    border: 2px solid transparent;
    background: #3498DB;
    color: #ffffff;
    font-size: 16px;
    line-height: 25px;
    padding: 10px 0;
    text-decoration: none;
    text-shadow: none;
    border-radius: 3px;
    box-shadow: none;
    transition: 0.25s;
    display: block;
    width: 250px;
    margin: 0 auto;
  }

  .btn:hover {
    background-color: #2980B9;
  }

  .login-link {
    font-size: 12px;
    color: #444;
    display: block;
    margin-top: 12px;
  }
</style>

<body>
  <div class="login">
    <div class="container">
      <div class="app-title">
        <h1>짝 프로그래밍</h1>
      </div>

      <div class="login-form">
        <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="username" id="login-name">
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="password" id="login-pass">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="password-check" id="login-pass-check">
          <label class="login-field-icon fui-lock" for="login-pass-check"></label>
        </div>

        <a id="loginButton" class="btn btn-primary btn-large btn-block" href="#">회원가입!</a>
        <!-- <a class="login-link" href="#">Lost your password?</a> -->
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
